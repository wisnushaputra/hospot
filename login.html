  <div class="background-white border-radius padding-box-small box-shadow">
   <div class="row row-no-margin-bottom">
	<form id="loginvcr" name="loginvcr" action="$(link-login-only)" method="post" autocomplete="off"

	</form>   
   </div>
  </div>
  $(if error)
  <div id="infoError" class="infoError">
    
   <script type="text/javascript">
    var error = "$(error)";
    var error1 = "user $(username) has reached uptime limit";
    var error2 = "user $(username) has reached traffic limit";
    var error3 = "no valid profile found";
    var error4 = "invalid username or password";
    var error5 = "user &lt;$(username)&gt; not found";
    var error6 = "simultaneous session limit reached";
	var error7 = "no more sessions are allowed for user $(username)";
	var error8 = "user $(username) is not allowed to log in from this MAC address"
	
    if(error == error1) {
     	window.location.href = "./isolir.html";
    } if (error == error2 || error == error3) {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-info-circle"></i> Masa Aktif Voucher anda sudah habis';
    } else if (error == error4) {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-info-circle"></i> Kode voucher salah atau tidak terdaftar di server kami';
    } else if (error == error5) {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-info-circle"></i> Member atau Voucher Tidak Ditemukan';
    } else if (error == error6) {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-info-circle"></i> Jumlah Session Login Telah Dibatasi';
    } else if (error == error7 || error == error8) {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-user-times"></i> Member atau Voucher sedang digunakan di perangkat lain';
    } else {
     document.getElementById("infoError").innerHTML = '<i class="fa fa-info-circle"></i> $(error)';
    }
   </script>
  </div>
  $(endif)

$(if chap-id) 
<form name="sendin" action="$(link-login-only)" method="post">
	<input type="hidden" name="username" />
	<input type="hidden" name="password" />
	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />
</form>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
// Login Voucher
function doLoginVCR() {
	document.sendin.username.value = document.loginvcr.username.value;
	document.sendin.password.value = hexMD5('$(chap-id)' + document.loginvcr.username.value + '$(chap-challenge)');
	document.sendin.submit();
	return false;
}
</script>
$(endif)
<script>
var host = window.location.hostname;
document.title = "Login Hotspot - " + host;
function kodevoucher() {
    var uservalue = document.getElementById("uservcr").value; // .toLowerCase(); // .toUpperCase();
    document.getElementById("uservcr").value = uservalue;
}
document.getElementById("uservcr").focus();
document.getElementById("uservcr").onkeyup = kodevoucher;
</script>
<!-- end script -->
<script>
$(document).ready(function() {
	window.setTimeout(function() {
		$(".infoError").fadeTo(1000, 0).slideUp(1000, function() {
			$(this).remove();
		});
	}, 10000);
});
</script>
<script>
// Status server
var img = new Image();
img.onload = function(){
	document.getElementById("statusServer").innerHTML = '<i class="fa fa-circle online"></i> Server is online';
};
img.onerror = function() {
	var offln = document.querySelector('.rad-dropmenu-item');
	offln.classList.add('notactive');
	document.getElementById("statusServer").innerHTML = '<i class="fa fa-circle online"></i> Server is online';
};
// Cek status koneksi
img.src = 'https://laksa19.github.io/img/voucher/cbp.png';
</script>
<script>
var addActive = function(e){
  e.stopPropagation();
  $(".rad-dropmenu-item").toggleClass("active");
};
var removeActive = function(){
    $('.rad-dropmenu-item.active').removeClass('active');
};
$(document).ready(function() {
  $('li.rad-dropdown > a.rad-menu-item').on('click',addActive);
  $('body').on('click',removeActive);
});
</script>
